<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock | Lucky</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/assets/alarm_clock_PNG28.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title">
          <hr />
          <h2>Alarm Clock By <span>Lucky Kumar</span></h2>
          <hr />
        </div>
        <div class="timer-display">00:00:00</div>
        <div class="inputs">
          <input
            type="number"
            id="hourInput"
            placeholder="00"
            min="00"
            max="23"
          />:
          <input
            type="number"
            id="minuteInput"
            placeholder="00"
            min="00"
            max="59"
          />
          =>
          <button id="set" class="btn" type="submit">Add Alarm</button>
        </div>
        <div class="activeAlarms"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
